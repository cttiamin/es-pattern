<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
    <title>文档声明</title>
    <script type="text/javascript">
        /* 很多浏览器不支持 XHTML, CDATA片段, 使用js注释掉就可以
         * */
        //<![CDATA[
        // <!-- -->
        //here is write JavaScript code!
        //]]>

        /*
         文档模式:
         混杂模式(default) quirks mode
         标准模式 standards mode
         标准准模式 almost standards mode
         过渡型 transitional
         框架型 frameset

         <!--
         HTML 4.0.1 严格型
         <!DOCTYPE HTML PUBLIC
         "-//WEC//DTD HTML 4.0.1//EN"
         "http://www.w3.org/TR/html4/strict.dtd" >
         -->
         
         <!--
         HTML 4.01 过渡型
         <!DOCTYPE HTML PUBLIC
         "-//W3C//DTD HTML 4.0.1 Transitional//EN"
         "http://www.w3.org/TR/html4/loose.dtd">
         -->

         <!--
         HTML 4.01 框架集型
         <!DOCTYPE HTML PUBLIC
         "-//W3C//DTD HTML 4.0.1 Framest//EN"
         "http://www.w3.org/TR/html4/frameset.dtd">
         -->

         <!--
         XHTML 1.0 严格型
         <!DOCTYPE html PUBLIC
         "-//WEC//DTD XHTML 1.0 Strict//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
         -->

         <!--
         XHTML 1.0 过渡型
         <!DOCTYPE HTML PUBLIC
         "-//W3C//DTD XHTML 1.0 Transitional//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml-Transitional.dtd">
         -->

         <!--
         XHTML 1.0 框架集型
         <!DOCTYPE HTML PUBLIC
         "-//W3C//DTD XHTML 1.0 Framest//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml-framest.dtd">
         -->
         */

        for (var propName in window) {
            // document.write(propName + "<br>");
        }

    </script>
</head>
<body>

<![endif]-->

</body>
</html>
