<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IndexedDB</title>
</head>
<body>

    <input type="button" value="connection DB" onclick="connectionDatabase()">
    <br>
    <input type="button" value="DB update" onclick="VersionUpDate()">
    <br>
    <input type="button" value="Create DB" onclick="CreateObjectStore()">
    

    <script>
        window.indexedDB = window.indexedDB || window.mozIndexedDB 
        || window.webkitIndexedDB || window.msIndexedDB;

        window.IDBTransaction = window.IDBTransaction 
        || window.webkitIDBTransaction || msIDBTransaction;

        window.IDBKeyRange = window.IDBKeyRange || window.webkitIDBKeyRange 
        || window.msIDBKeyRange; 
        
        window.IDBCursor = window.IDBCursor || window.webkitIDBCursor 
        || window.msIDBCursor;


        // The Database connection test. 
        function connectionDatabase(){
            var dbName = "indexedDBtest";
            var dbVersion = 1;
            var idb;
            var dbConnect = indexedDB.open(dbName, dbVersion);

            dbConnect.onsuccess = function(e){
                idb = e.target.result;
                console.log("Database connection successed!");
            };

            dbConnect.onerror = function (){
                console.log("Database connection fail!");
            };
        }


        // Database update
        function VersionUpDate() {
            var dbName = "indexedDBtest";
            var dbVersion = 2;
            var idb;
            var dbConnect = indexedDB.open(dbName, dbVersion);

            dbConnect.onsuccess = function(e){
                idb = e.target.result;
                console.log("Database connection successed!");
            };

            dbConnect.onerror = function (){
                console.log("Database connection fail!");
            };

            dbConnect.onupgradeneeded = function(e){
                idb = e.target.result;
                var tx = e.target.transaction;
                var oldVersion = e.oldVersion;
                var newVersion = e.newVersion;
                console.log("Database update successed " 
                + oldVersion + "---" + newVersion);
            }
        }

        //
        function CreateObjectStore(){
            var dbName = "indexedDBtest";
            var dbVersion = 3;
            var idb;
            var dbConnect = indexedDB.open(dbName, dbVersion);

            dbConnect.onsuccess = function(e){
                idb = e.target.result;
                console.log("Database connection successed!");
            };

            dbConnect.onerror = function (){
                console.log("Database connection fail!");
            };

            dbConnect.onupgradeneeded = function(e){
                idb = e.target.result;
                var name = "user";
                var optionalParameters = {
                    keyPath: "userid",
                    autoIncrement: false
                };
                var store = idb.createObjectStore(name, optionalParameters);
                console.log("DB create success!");
            }            
        }




    </script>
    
</body>
</html>
